<div class="color-stripe ps-2 mb-4">
  <div class="card d-flex">
    <div class="row mt-2">
      <div class="col ms-3 mt-1">
        <h3 class="fw-800">Specno</h3>
      </div>
      <div class="col d-flex justify-content-end">
        <div class="icon me-3" (click)="editOfficeClicked()">
          <img src="assets/icons/edit.svg" />
        </div>
      </div>
    </div>

    <div class="row py-2 flex-nowrap align-items-center">
      <div class="col-2 mw-70">
        <div class="wh-24 ms-3">
          <img src="assets/icons/people.svg" />
        </div>
      </div>
      <div class="col-8 justify-content-start">
        <!-- <div class="fs-12 fw-700 py-2">5&nbsp;</div> -->
        <div class="fs-12 ps-2 text-color">
          <strong>5</strong> Staff Members in Office
        </div>
      </div>
      <div class="col"></div>
    </div>

    <div class="px-3">
      <div class="my-3 horizontal-line"></div>
    </div>

    <div class="row flex-nowrap">
      <div class="col-6 ms-4 d-flex justify-content-end align-items-center">
        <div class="fs-12">More info</div>
      </div>
      <div
        class="col-5 d-flex justify-content-start"
        (click)="toggleDrawer()"
        [ngClass]="status ? 'rotate' : 'up'"
      >
        <div class="chevron">
          <img src="assets/icons/chevron.svg" />
        </div>
      </div>
    </div>

    <div
      id="dropdown"
      [ngClass]="status ? 'show' : 'hide'"
      (click)="officeCardClicked()"
    >
      <div class="row pb-2 pt-3 flex-nowrap align-items-center">
        <div class="col-2 mw-70">
          <div class="wh-24 ms-3">
            <img src="assets/icons/phone.svg" />
          </div>
        </div>
        <div class="col-8 justify-content-start">
          <div class="fs-12 ps-2 fw-400">082 364 9864</div>
        </div>
        <div class="col"></div>
      </div>

      <div class="row py-2 flex-nowrap align-items-center">
        <div class="col-2 mw-70">
          <div class="wh-24 ms-3">
            <img src="assets/icons/email.svg" />
          </div>
        </div>
        <div class="col-8 justify-content-start">
          <div class="fs-12 ps-2">info@specno.com</div>
        </div>
        <div class="col"></div>
      </div>

      <div class="row py-2 flex-nowrap align-items-center">
        <div class="col-2 mw-70">
          <div class="wh-24 ms-3">
            <img src="assets/icons/broken-people.svg" />
          </div>
        </div>
        <div class="col-8 justify-content-start">
          <div class="fs-12 ps-2">Office Capacity: 25</div>
        </div>
        <div class="col"></div>
      </div>

      <div class="row py-2 flex-nowrap align-items-center">
        <div class="col-2 mw-70">
          <div class="wh-24 ms-3">
            <img src="assets/icons/location.svg" />
          </div>
        </div>
        <div class="col-8 justify-content-start">
          <div class="fs-12 ps-2">
            10 Willie Van Schoor Dr, Bo Oakdale, Cape Town, 7530
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </div>
</div>
